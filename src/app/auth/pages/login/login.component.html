<div class="divLogin">
  <div class="modal">
    <h2>Iniciar sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input
            class="inputLogin"
            [formControl]="emailControl"
            type="text"
            matInput
          />
          <mat-error *ngFor="let error of emailControl.errors | keyvalue">{{
            error | controlErrorMessages
          }}</mat-error>
        </mat-form-field>
      </div>
      <div class="field">
        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input
            class="inputLogin"
            [formControl]="passwordControl"
            type="password"
            matInput
          />
          <mat-error *ngFor="let error of emailControl.errors | keyvalue">{{
            error | controlErrorMessages
          }}</mat-error>
        </mat-form-field>
      </div>
      <div class="">
        <button type="submit" color="primary" mat-flat-button>Ingresar</button>
      </div>
    </form>
  </div>
</div>
