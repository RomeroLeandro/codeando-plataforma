<table mat-table [dataSource]="alumnos">
  <!-- Columnas de la tabla -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre y Apellido</th>
    <td mat-cell *matCellDef="let alumno">{{ alumno | nombreCompleto }}</td>
  </ng-container>
  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef>DNI</th>
    <td mat-cell *matCellDef="let alumno">{{alumno.dni}}</td>
  </ng-container>
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef>Edad</th>
    <td mat-cell *matCellDef="let alumno">{{alumno.edad}}</td>
  </ng-container>
  <ng-container matColumnDef="fechaNacimiento">
    <th mat-header-cell *matHeaderCellDef>Fecha de Nacimiento</th>
    <td mat-cell *matCellDef="let alumno">{{alumno.fechaNacimiento | date: 'dd/MM/yyyy'}}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Fecha de Nacimiento</th>
    <td mat-cell *matCellDef="let alumno">{{alumno.email}}</td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let alumno">
      <button mat-icon-button color="primary" (click)="actualizarAlumno(alumno)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminarAlumno(alumno)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Filas de la tabla -->
  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
