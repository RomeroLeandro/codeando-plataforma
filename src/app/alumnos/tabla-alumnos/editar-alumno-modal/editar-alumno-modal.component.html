<!-- editar-alumno-modal.component.html -->
<h2>Editar Alumno</h2>
<mat-form-field>
  <mat-label>Nombre</mat-label>
  <input matInput [(ngModel)]="alumnoEditado.nombre" placeholder="Nombre">
</mat-form-field>
<mat-form-field>
  <mat-label>Apellido</mat-label>
  <input matInput [(ngModel)]="alumnoEditado.apellido" placeholder="Apellido">
</mat-form-field>
<mat-form-field>
  <mat-label>dni</mat-label>
  <input matInput [(ngModel)]="alumnoEditado.dni" placeholder="DNI">
</mat-form-field>
<mat-form-field>
  <mat-label>Edad</mat-label>
  <input matInput [(ngModel)]="alumnoEditado.edad" placeholder="Edad" type="number">
</mat-form-field>
<mat-form-field>
  <mat-label>Fecha de Nacimiento</mat-label>
  <input matInput [(ngModel)]="alumnoEditado.fechaNacimiento" placeholder="Fecha de Nacimiento">
</mat-form-field>
<mat-form-field>
  <mat-label>Email</mat-label>
  <input matInput [(ngModel)]="alumnoEditado.email" placeholder="Email">
</mat-form-field>
<button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
<button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
