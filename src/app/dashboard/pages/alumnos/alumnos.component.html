<mat-form-field class="filtro">
  <mat-label>Filtrar</mat-label>
  <input
    matInput
    (keyup)="aplicarFiltros($event)"
    placeholder="Ex. ium"
    #input
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource">
  <!-- Nombre Completo Column -->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef>Nombre y apellido</th>
    <td mat-cell *matCellDef="let alumno">
      {{ alumno | nombreCompleto : "mayuscula" : "cualquiercosa" }}
    </td>
  </ng-container>
  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let alumno">
      {{ alumno.email }}
    </td>
  </ng-container>
  <!-- Fecha de Registro Column -->
  <ng-container matColumnDef="fecha_registro">
    <th mat-header-cell *matHeaderCellDef>Fecha de registro</th>
    <td mat-cell *matCellDef="let alumno">
      {{ alumno.fecha_registro | date : "dd/MM/YYYY" }}
    </td>
  </ng-container>

  <!-- Detalle Column -->
  <ng-container matColumnDef="ver_detalle">
    <th mat-header-cell *matHeaderCellDef>Detalle</th>
    <td mat-cell *matCellDef="let alumno">
      <button mat-icon-button (click)="irAlDetalle(alumno.id)">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let alumno">
      <button mat-icon-button (click)="editarAlumno(alumno)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- Eliminar Column -->
  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let alumno">
      <button mat-icon-button (click)="eliminarAlumno(alumno)">
        <mat-icon>close</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div class="alumnAdd">
  <button (click)="crearAlumno()" color="primary" mat-flat-button>
    <mat-icon>add</mat-icon>
    Agregar Alumno
  </button>
</div>
