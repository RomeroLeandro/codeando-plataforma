<h1 mat-dialog-title>ABM Alumnos</h1>
<div mat-dialog-content>
  <form class="form" [formGroup]="alumnosForm">
    <!-- CONTROL DE NOMBRE -->

    <div>
      <mat-form-field class="input">
        <mat-label>Nombre</mat-label>
        <input [formControl]="nombreControl" type="text" matInput />
        <mat-error *ngFor="let error of nombreControl.errors | keyvalue">{{
          error | controlErrorMessages
        }}</mat-error>
      </mat-form-field>
    </div>

    <!-- CONTROL DE APELLIDO -->
    <div>
      <mat-form-field class="input">
        <mat-label>Apellido</mat-label>
        <input [formControl]="apellidoControl" type="text" matInput />
        <mat-error *ngFor="let error of apellidoControl.errors | keyvalue">{{
          error | controlErrorMessages
        }}</mat-error>
      </mat-form-field>
    </div>
    <!-- CONTROL DE EDAD -->
    <div>
      <mat-form-field class="input">
        <mat-label>Edad</mat-label>
        <input [formControl]="edadControl" type="text" matInput />
        <mat-error *ngFor="let error of edadControl.errors | keyvalue">{{
          error | controlErrorMessages
        }}</mat-error>
      </mat-form-field>
    </div>
    <!-- CONTROL DE DNI -->
    <div>
      <mat-form-field class="input">
        <mat-label>DNI</mat-label>
        <input [formControl]="dniControl" type="text" matInput />
        <mat-error *ngFor="let error of dniControl.errors | keyvalue">{{
          error | controlErrorMessages
        }}</mat-error>
      </mat-form-field>
    </div>
    <!-- CONTROL DE EMAIL -->
    <div>
      <mat-form-field class="input">
        <mat-label>Email</mat-label>
        <input [formControl]="emailControl" type="text" matInput />
        <mat-error *ngFor="let error of emailControl.errors | keyvalue">{{
          error | controlErrorMessages
        }}</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="guardar()" mat-button>Guardar</button>
</div>
